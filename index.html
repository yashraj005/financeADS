<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR Financial Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Financial Tracking Dashboard (INR)</h1>
    </header>

    <!-- Monthly Income and Expenses Input Section -->
    <section id="inputSection">
        <h2>Enter Your Monthly Income & Expenses</h2>
        <form id="inputForm">
            <input type="number" id="monthlyIncome" placeholder="Enter monthly income in INR" required>
            <input type="number" id="monthlyExpenses" placeholder="Enter monthly expenses in INR" required>
            <button type="submit">Submit Data</button>
        </form>
    </section>

    <main>
        <!-- Overview Section -->
        <section id="overview">
            <h2>Overview</h2>
            <div id="summary">
                <p>Monthly Income: ₹<span id="incomeDisplay">0</span></p>
                <p>Monthly Expenses: ₹<span id="expensesDisplay">0</span></p>
                <p>Monthly Savings (after tax): ₹<span id="savingsDisplay">0</span></p>
                <p>Monthly Tax: ₹<span id="taxDisplay">0</span></p>
            </div>
        </section>

        <!-- Tax Countdown Section -->
        <section id="taxCountdownSection">
            <h2>Tax Payment Countdown</h2>
            <p id="taxDueDate"></p>
            <p id="taxCountdown"></p>
            <button id="taxPaidButton">Tax Paid</button>
        </section>

        <!-- Chart Section -->
        <section id="chartSection">
            <h2>Financial Trends</h2>
            <canvas id="financialChart" width="400" height="200"></canvas>
        </section>

        <!-- Car Details Input Section -->
        <section id="carDetailsSection">
            <h2>Enter Your Car Details</h2>
            <form id="carForm">
                <input type="text" id="carName" placeholder="Car Name" required>
                <input type="number" id="purchasingPrice" placeholder="Purchasing Price in INR" required>
                <p>Enter date of Car insurance Expiry</p>
                <input type="date" id="insuranceExpiry" required>
                <button type="submit">Submit Car Details</button>
            </form>
        </section>

        <!-- Display Submitted Car Details -->
        <section id="carDisplaySection">
            <h2>Submitted Car Details</h2>
            <div id="carDetailsList"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
